<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .wrap {
            width: 150px;
            margin: 100px auto;
        }

        td {
            border: 1px solid slateblue;
            border-collapse: collapse;
        }
    </style>
</head>

<body>
    <div class="wrap">
        <table>
            <thead>
                <tr>
                    <th><input type="checkbox" id="j_qxAll"></th>
                    <th>商品</th>
                    <th>价格</th>
                </tr>
            </thead>

            <tbody id="tb">
                <tr>
                    <!-- input里添加 checked ="checked" 表示选中☑状态 -->
                    <td><input type="checkbox"></td>
                    <td>手机</td>
                    <td>1888</td>
                </tr>
                <tr>
                    <td><input type="checkbox"></td>
                    <td>电脑</td>
                    <td>8000</td>
                </tr>
                <tr>
                    <td><input type="checkbox"></td>
                    <td>乐高</td>
                    <td>2888</td>
                </tr>
            </tbody>
        </table>
    </div>

    <script>
        var j_qxAll = document.getElementById('j_qxAll');
        var ipts = document.getElementById('tb').querySelectorAll('input');
        //上面复选按钮影响下面的按钮
        j_qxAll.onclick = function () {
            for (var i = 0; i < ipts.length; i++) {
                ipts[i].checked = this.checked;
            }
        }
        //下面的按钮影响上面的按钮
        for (var i = 0; i < ipts.length; i++) {
            ipts[i].onclick = function () {
                var flag = true;
                for (var j = 0; j < ipts.length; j++) {
                    if (ipts[j].checked != true) {
                        flag = false;
                        break;
                    }
                }
                j_qxAll.checked = flag;
            }
        }
    </script>
</body>

</html>
