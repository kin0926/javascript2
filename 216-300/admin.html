<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css.css">
    <script src="look.js"></script>
</head>

<body>
    <!-- 排他思想 -->
    <div id="btns">
        <button>白毛</button>
        <button>金毛</button>
        <button>红毛</button>
        <button>黑毛</button>
        <button>灰毛</button>
    </div>
    

    <!-- js13行，节点操作 -->
    <div class="fu">
        <div class="qqq">上一个</div>
        <button class="die">删除</button>
        <ul class="nodes">
            <p>删除我</p>
            <li>11</li>
            <li>22</li>
            <li>33</li>
            <li>44</li>
            <li>55</li>
        </ul>
        <div class="hha">下一个</div>
    </div>

    <button class="gaoji">事件高级</button>
    <button class="jiebang">解绑事件</button>
    
    <!-- 事件委托257 -->
    <ul class="entrust">
        <li>QQ</li>
        <li>问问</li>
        <li>嗯嗯</li>
        <li>rr</li>
        <li>天天</li>
    </ul>

    <!-- 点击s获取input的焦点 -->
    <input type="text" placeholder="按s可以获得焦点" class="jiaodian">
    <!-- 调整窗口大小事件，当窗口宽小于900px时隐藏div -->
    <div class="seek">你能把我藏起来吗ww</div>

    <!-- 5秒小广告 -->
    <img src="../img/广告.jpg" alt="5s小广告" id="imggg" style="width:800px; height:460px; float:left; background-color: aqua; margin: -402px 0 0 500px;">
    <button id="tz1" style="float: left; margin: 37px 0 0 -799px;">我不要广告关闭</button>
<br><br><br>
    <!-- 每个4s切换图片 -->
    <div><img src="../img/背景换肤1.jpg" alt="" style="width:400px" id="interval1"></div>

    <!-- 倒计时效果 -->
    <div>
    <div>倒计时效果</div>
    <span class="hour" style="background-color: pink;">1</span>
    <span class="minuter" style="background-color: pink;">2</span>
    <span class="second" style="background-color: pink;">3</span>
    </div>
    <br><br>

    <!-- 控制台，定时器的开关 -->
    <button class="kai">开始输出秘密</button>
    <button class="guan">停止输出秘密</button>
    
    <br>











</body>

</html>
